<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Step 2.0</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1133413312399425677/1133413428363546765/logotext.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
                <nav>
                    <a href="home.html"><img src="logotext.png"></a>
                    <div class="nav-links" id="navLinks">
                        <i class="bi bi-x" onclick="HideMenu()"></i>
                        <ul>
                            <li><a href="home.html">Home</a></li>
                            <li><a href="about us.html">About</a></li>
                            <li><a href="innovation.html">Innovation</a></li>
                            <li><a href="notice.css">Notice</a></li>
                            <li><a href="forum.html">Forum</a></li>
                        </ul>
                    </div>
                    <i class="bi bi-list" onclick="ShowMenu()"></i>
                </nav>
            </section>
            <div class="row">
          <div class="form-box">
            <h1 id="title"> Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="bi bi-person"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    
                    <div class="input-field">
                        <i class="bi bi-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>

                    <div class="input-field">
                        <i class="bi bi-shield-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password? <a href="#">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn"> Sign Up </button>
                    <button type="button" id="signinBtn" class="disable"> Log In </button>
                </div>
            </form>
          </div>  
        </div>
    </div>

        <script>
            let signupBtn = document.getElementById("singupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");


            signinBtn.onclick = function(){
                nameField.style.maxHeight = "0";
                title.innerHTML = "Log In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            
            signupBtn.onclick = function(){
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }
        </script>

                <!------Javascript for Toggling Menu ------>
                <script>

                    var navLinks = document.getElementById("navLinks")
        
                    function ShowMenu(){
                        navLinks.style.right = "0";
                    }
                    function HideMenu(){
                        navLinks.style.right = "-200px";
                    }
        
                </script>
        
        
    </body>
</html>
